<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<dom-module id="cloneable-navigation">
	<template>
		<style>
			a {
				display: inline-block;
				height: 64px;
				line-height: 64px;
				color: #fff;
				text-decoration: none;
				font-family: 'Roboto', sans-serif;
				text-transform: uppercase;
				padding: 0 30px;
				position: relative;
			}

			a:after {
				content: '';
				display: block;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 3px;
				background: #fff;
				transform: scaleX(0);
				transition: transform 300ms;
				will-change: transform;
			}

			a:hover:after {
				transform: scaleX(0.6);
			}
		</style>

		<a href="{{href}}">
			{{content}}
		</a>
	</template>

	<script>
		Polymer({
			is: 'cloneable-navigation',
			properties: {
				href: {
					type: String,
					value: 'https://110e.im'
				},
				content: {
					type: String,
					value: 'lorem'
				}
			}
		});
	</script>
</dom-module>
