<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="cloneable-bullet">
	<template>
		<style>
			a {
				cursor: pointer;
				display: block;
				width: 10px;
				height: 10px;
				background: #eeeeee;
				border-radius: 5px;
				margin: 5px 0;
			}

			a:hover {
				background: #fff;
			}

			:host.active a:hover {
				background: #bdbdbd;
			}

			:host.active a {
				cursor: default;
				background: #bdbdbd;
			}
		</style>

		<a on-click="{{scroll}}"></a>
	</template>

	<script>
		Polymer({
			is: 'cloneable-bullet',
			properties: {
				scrollto: {
					type: String,
					value: "id"
				}
			},
			scroll: function(){
				this.fire('scrollTo', {scrollto: this.scrollto});
			}
		});
	</script>
</dom-module>
