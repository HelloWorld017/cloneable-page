<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="cloneable-navigator">
	<template>
		<style>
			:host {
				position: fixed;
				top: 50%;
				transform: translateY(-50%);
				right: 30px;
				background: rgba(0, 0, 0, 0.3);
				padding: 5px;
			}
		</style>

	</template>

	<script>
		Polymer({
			is: 'cloneable-navigator',
			attached: function(){
				var _this = this;
				Array.prototype.forEach.call(this.domHost._getPages(), function(v, k){
					var bullet = _this.ownerDocument.createElement('cloneable-bullet');
					bullet.setAttribute('id', k);
					_this.appendChild(bullet);
				});
			},
			_active: function(num){
				Array.prototype.forEach.call(this.children, function(v, k){
					v.classList.remove('active');
				});

				this.children[num].classList.add('active');
			}
		});
	</script>
</dom-module>
